<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.1.1.css">
  <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <!-- First use API calls to populate the following sections of the DOM with your own data -->
  <a id="github-user-link" href="#" target="blank"><h1 id="github-user-handle">Your name here</h1></a>
  <img src="#" alt="gitHub-avatar" id="github-user-avatar" />
  <p id="repos">Number of repos:&nbsp;<span id="github-user-repos"></span></p>

  <!-- Now we'll show details of your repos -->
  <p>Languages:&nbsp;<span id="github-repos-languages"></span></p>
  <p>Total stars:&nbsp;<span id="github-repos-stars"></span></p>
  <hr />

  <!-- let's focus on one of your repos - the first in the list! we'll have to make at least one more API call in order to get all the info needed, uncomment the code below! -->

  <a id="github-repo-link" href="#" target="blank"><h4 id="github-repo-name">Repo name here</h4></a>
  <p>Created:&nbsp;<span id="github-repo-created"></span></p>
  <p>Number of open issues:&nbsp;<span id="github-repo-open-issues"></span></p>
  <p>People watching:&nbsp;<span id="github-repo-watchers"></span></p>
  <p>Contributors:&nbsp;<span id="github-repo-contributors"></span></p>
-->
  <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script src="tests.js"></script>
  <script src="./../public/index.js"></script>
</body>
</html>
