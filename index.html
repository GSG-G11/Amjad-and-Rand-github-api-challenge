<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GitHub API workshop</title>
        <link rel="stylesheet" href="./public/styles.css" />
    </head>

    <body>
        <div id="result">
            <input id="search" placeholder="fetch you profile" />
            <button id="submit">Search</button>

            <!-- First use API calls to populate the following sections of the DOM with your own data -->
            <a id="github-user-link" href="#" target="blank">
                <h1 id="github-user-handle">Your name here</h1>
            </a>

            <img src="#" alt="gitHub-avatar" id="github-user-avatar" />
            <p id="repos">
                Number of repos:&nbsp;<span id="github-user-repos"></span>
            </p>

            <!-- Now we'll show details of your repos -->
            <div id="github-repos-languages">Languages:&nbsp;</div>
            <p>Total stars:&nbsp;<span id="github-repos-stars"></span></p>
            <hr />

            <!-- let's focus on one of your repos - the first in the list! we'll have to make at least one more API call in order to get all the info needed, uncomment the code below! -->

            <h3 id="top-repo">My top repo</h3>
            <a id="github-repo-link" href="#" target="blank">
                <h4 id="github-repo-name">Repo name here</h4>
            </a>
            <p id="created">
                Created:&nbsp;<span id="github-repo-created"></span>
            </p>
            <p id="issues">
                Number of open issues:&nbsp;<span
                    id="github-repo-open-issues"
                ></span>
            </p>
            <p id="watchers">
                People watching:&nbsp;<span id="github-repo-watchers"></span>
            </p>
            <p id="contributers">
                Contributors:&nbsp;<span id="github-repo-contributors"></span>
            </p>
        </div>
        <script src="./public/index.js"></script>
    </body>
</html>
